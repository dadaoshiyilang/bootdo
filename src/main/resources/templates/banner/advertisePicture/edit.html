<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" type="text/css" href="/js/appjs/banner/advertisePicture/layui.css" />
<link rel="stylesheet" type="text/css" href="/js/appjs/banner/advertisePicture/laydate.css" />
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${advertisePicture.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">广告名称：</label>
								<div class="col-sm-8">
									<input id="picName" name="picName" th:value="${advertisePicture.picName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">广告链接地址：</label>
								<div class="col-sm-8">
									<input id="picUrl" name="picUrl" th:value="${advertisePicture.picUrl}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">排序顺序：</label>
								<div class="col-sm-8">
									<input id="sortNo" name="sortNo" th:value="${advertisePicture.sortNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="starttime" name="starttime" th:value="${advertisePicture.starttime}==null?null:${#dates.format(advertisePicture.starttime,'yyyy-MM-dd')}"
									 class="form-control" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endtime" name="endtime" th:value="${advertisePicture.endtime}==null?null:${#dates.format(advertisePicture.endtime,'yyyy-MM-dd')}"
									 class="form-control" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/banner/advertisePicture/edit.js">
	</script>
	<script src="/js/appjs/banner/advertisePicture/layui.all.js"></script>
	<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,laydate = layui.laydate;
		  //日期
		  laydate.render({
		    elem: '#starttime'
		  });
		  laydate.render({
			    elem:'#endtime'
		  });
		});
	</script>
</body>
</html>
