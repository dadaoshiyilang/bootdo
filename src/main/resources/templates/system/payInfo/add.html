<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">支付名称：</label>
								<div class="col-sm-8">
									<input id="payname" name="payname" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">支付类型：</label>
								<div class="col-sm-8">
									<input type="radio" name="payType" value="1">支付宝
									<input   style="margin-left: 20px;" type="radio" name="payType" value="2">微信
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付标识：</label>
								<div class="col-sm-8">
									<input id="payFlag" name="payFlag" class="form-control" type="text">
								</div>
							</div>


																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/payInfo/add.js">
	</script>
</body>
</html>
