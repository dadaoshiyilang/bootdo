<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">网红公司id：</label>
								<div class="col-sm-8">
									<input id="whid" name="whid" class="form-control" type="text" th:value ="${whid}" readonly>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">眼缘ID：</label>
								<div class="col-sm-8">
									<input id="yyid" name="yyid" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/statsensation/sensationDetail/add.js">
	</script>
</body>
</html>
